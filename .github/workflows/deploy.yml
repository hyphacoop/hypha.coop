name: Deploy Jekyll Site
on:
  push:
    branches:
      - staging
      - master
      - dp-v1-prod
  pull_request:
    branches:
      - staging
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Get system info
      - run: ifconfig
      - run: sudo dmidecode
      - run: df -h
      - run: free -m
      - run: echo "GitHub branch is ${{ github.ref }}"

      # Checks-out your repository under $GITHUB_WORKSPACE, 
      # so your workflow can access it
      - name: Checkout repo
        uses: actions/checkout@master

      # Build Jekyll Site
      - run: echo "Building Jekyll site"
      - run: sudo gem install bundler
      - run: sudo gem install jekyll
      - run: sudo bundle install
      - run: make build-dweb
      - run: make check

      - name: Publish to Distributed Press Staging
        if: ${{ github.ref == 'refs/heads/staging' }}
        uses: hyphacoop/actions-distributed-press@v1.1.0
        with:
          publish_dir: _site
          dp_url: https://srv2.distributed.press
          refresh_token: ${{ secrets.DISTRIBUTED_PRESS_STAGING_TOKEN }}
          site_url: staging.hypha.coop

      - name: Publish to Distributed Press Production
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: hyphacoop/actions-distributed-press@v1.1.0
        with:
          publish_dir: _site
          dp_url: https://srv2.distributed.press
          refresh_token: ${{ secrets.DISTRIBUTED_PRESS_PRODUCTION_TOKEN}}
          site_url: hypha.coop
